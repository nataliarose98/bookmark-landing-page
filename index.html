<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <mata name="author" content="Natalia"></mata>
    <title>Bookmark Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
        <a href="#" class="nav__logo">
            <img src="images/logo-bookmark.svg" alt="Logo de Bookmark">
        </a>

        <div class="nav__links">
            <a href="#features" class="nav__link">Features</a>
            <a href="#" class="nav__link">Pricing</a>
            <a href="#contact" class="nav__link">Contact</a>
            <a href="#" class="nav__link nav__link--button">Login</a>
        </div>

        <button class="nav__toggle" aria-label="Abrir menú">
            <img src="images/icon-hamburger.svg" alt="Menú">
        </button>
        </nav>
    </header>

    <main>
    
    <section id="hero" class="hero">
        <div class="container hero__container">
        <div class="hero__image-container">
            <img src="./images/illustration-hero.svg" alt="Ilustración de la aplicación Bookmark en una tablet" class="hero__image">
        </div>
        <div class="hero__text">
            <h1 class="hero__title">A Simple Bookmark Manager</h1>
            <p class="hero__description">
                A clean and simple interface to organize your favourite websites. Open a new
                browser tab and see your sites load instantly. Try it for free.
            </p>
            <div class="hero__buttons">
                <a href="#" class="btn btn--primary">Get it on Chrome</a>
                <a href="#" class="btn btn--secondary">Get it on Firefox</a>
            </div>
            </div>
        </div>
    </section> 
        

        <section id="features">
            </section>

        <section id="download">
            </section>

        <section id="faq">
            </section>

        <section id="contact">
            </section>
    </main>

    <footer class="footer">
        </footer>

    <script src="js/main.js"></script>
</body>
</html>
